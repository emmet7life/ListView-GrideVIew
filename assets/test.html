<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>搜索结果面板</title>
<style type="text/css">
#map{position:absolute;width:500px; height:600px;}
</style>
<script type="text/javascript" src="http://api.go2map.com/maps/js/api_v2.5.1.js"></script>
</head>
 
<body>
    <div id="map" style="float:left"></div>
    <div id="result" style="font-size:12px;border:1px solid #c3c3c3;margin-left:500px;">
         
    </div>
</body>
<script>
 
var myLatLng = new sogou.maps.Point(12957062,4827187);
var myOptions = {
  zoom: 10,
  center: myLatLng
};
var map = new sogou.maps.Map(document.getElementById("map"), myOptions);//创建地图
 
var sRender=new sogou.maps.SearchRenderer({'panel':document.getElementById('result')});
var request={
       'map':map,
       'what':{
           'keyword':'搜狐网络大厦'
       }
  };
var search=new sogou.maps.Search();//创建搜索实例
search.search(request);
search.setRenderer(sRender);
</script>
</html>
